<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!-- Bootstrap5 CDN -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <!-- Google Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

     <!-- CSS Stylesheet -->
      <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card">
                            <div class="card-body p-5">

                              <form action="" id="login-form">
                                   <h3 class="title">Login</h3>

                                  <div class="form-floating mb-3">
                                    <input type="email" class="form-control form" aria-required="true" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput">Email address</label>
                                  </div>
                  
                                  <div class="form-floating mb-3">
                                    <input type="password" class="form-control form" aria-required="true" id="floatingPassword" placeholder="123$#ab" >
                                    <label for="floatingPassword">Password</label>
                                  </div>
                
                                  <div class="input-group justify-content-center mb-3">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                                    <label class="form-check-label" for="form2Example3g">
                                      I agree to the <a href="#!" class="text-body"><u>Terms of service</u></a>
                                    </label>
                                  </div>
                  
                                  <div class="d-flex justify-content-center">
                                    <button  type="button" class="btn" onclick="openForm()">Submit</button>
                                  </div>
                  
                                  <p class="text-center text-muted mt-5 mb-0">Dont have an account? <a href="#"
                                      class="fw-bold text-body" onclick="register()"><u>Register</u></a></p>
                  
                
                            </form>


                                <form id="signup-form"  onsubmit="return regComp()">
                                  <h3 class="title">Registration Form</h3>

                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control form" aria-required="true" id="floatingInput" placeholder="John doe">
                                        <label for="floatingInput">Your Name</label>
                                    </div>

                                      <div class="form-floating mb-3">
                                        <input type="email" class="form-control form" aria-required="true" id="floatingInput" placeholder="name@example.com">
                                        <label for="floatingInput">Email address</label>
                                      </div>

                                      <div class="form-floating mb-3">
                                        <input type="tel" class="form-control form" aria-required="true" id="floatingInput" placeholder="+1-58-58586">
                                        <label for="floatingPassword">Phone Number</label>
                                      </div>
                      
                                      <div class="form-floating mb-3">
                                        <input type="password" class="form-control form" aria-required="true" id="floatingPassword2" placeholder="123$#ab" >
                                        <label for="floatingPassword">Password</label>
                                      </div>
                    
                                      <div class="form-floating">
                                        <input type="password" class="form-control form" aria-required="true" id="floatingPassword-confirm" placeholder="123$#ab">
                                        <label for="floatingPassword">Confirm Password</label>
                                      </div>
                    
                                      <div class="input-group justify-content-center mb-3">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                                        <label class="form-check-label" for="form2Example3g">
                                          I agree to the <a href="#!" class="text-body"><u>Terms of service</u></a>
                                        </label>
                                      </div>
                      
                                      <div class="d-flex justify-content-center" onclick="myFunction()" value="Submit form">
                                        <button  type="submit" class="btn">Submit</button>
                                      </div>
                      
                                      <p class="text-center text-muted mt-5 mb-0">Already registered? <a href="#"
                                          class="fw-bold text-body"  onclick="logIn()" ><u>Login</u></a></p>
                      
                    
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script>
       let pswd = document.getElementById("floatingPassword");
      let pswd2 = document.getElementById("floatingPassword2");
      let pswd3 = document.getElementById("floatingPassword-confirm");
      // const viewPswd = document.getElementById("view-pswd");
      // const viewPswd2 = document.getElementById("view-pswd2");
      const logInForm = document.getElementById("login-form");
      const signUpForm = document.getElementById("signup-form");

      function register() {
        logInForm.style.display = "none";
        signUpForm.style.display = "flex";
      }
      function logIn() {
        logInForm.style.display = "flex";
        signUpForm.style.display = "none";
      }

      function regComp() {
        if (
          pswd2.value !== pswd3.value &&
          document.getElementById("age").value >= 18
        ) {
          errorMsg.innerHTML = "Password mismatch";
          errorMsg.style.display = "block";
          return false;
        } else if (
          pswd2.value == pswd3.value &&
          document.getElementById("age").value < 18
        ) {
          errorMsg.innerHTML = "Age must be more than 18";
          errorMsg.style.display = "block";
          return false;
        } else if (
          pswd2.value !== pswd3.value &&
          document.getElementById("age").value < 18
        ) {
          errorMsg.innerHTML = "Password mismatch and Age must be more than 18";
          errorMsg.style.display = "block";
          return false;
        } else {
          errorMsg.style.display = "none";
          return true;
        }
      }
      </script>

</body>
</html>
